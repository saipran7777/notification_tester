<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
          <button class="button button-block button-positive" ng-click="send()">Send Message</button>
          <button class="button button-block button-positive" ng-click="subscribe()">Subscribe</button>
          <button class="button button-block button-positive" ng-click="unsubscribe()">Unsubscribe</button>
  </ion-content>
</ion-modal-view>
